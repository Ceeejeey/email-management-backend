name: Backend CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud credentials
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Set Google Cloud project
      - name: Set Google Cloud Project
        run: gcloud config set project email-management-449416

      # Step 4: Configure Docker to use GCP Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t asia-southeast1-docker.pkg.dev/email-management-449416/email-backend-repo/email-backend:latest .

      # Step 6: Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push asia-southeast1-docker.pkg.dev/email-management-449416/email-backend-repo/email-backend:latest

      # Step 7: Deploy Docker image to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy email-backend \
            --project=email-management-449416 \
            --image=asia-southeast1-docker.pkg.dev/email-management-449416/email-backend-repo/email-backend:latest \
            --platform=managed \
            --region=asia-southeast1 \
            --allow-unauthenticated \
            --port=3000


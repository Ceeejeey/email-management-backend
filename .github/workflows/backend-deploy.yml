name: Backend CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud credentials
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Set Google Cloud project
      - name: Set Google Cloud Project
        run: gcloud config set project email-management-449416

      # Step 4: Configure Docker to use GCP Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/email-management-449416/email-backend-repo/email-backend:latest .

      # Step 6: Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push asia-south1-docker.pkg.dev/email-management-449416/email-backend-repo/email-backend:latest

      # Step 7: Deploy Docker image to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy email-backend \
            --image=asia-south1-docker.pkg.dev/email-management-449416/email-backend-repo/email-backend:latest \
            --platform=managed \
            --region=asia-south1 \
            --allow-unauthenticated \
            --service-account=767837784755-compute@developer.gserviceaccount.com \
            --port=3000 \
            --set-env-vars JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --set-env-vars JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
            --set-env-vars EMAIL_USER="${{ secrets.EMAIL_USER }}" \
            --set-env-vars EMAIL_PASS="${{ secrets.EMAIL_PASS }}" \
            --set-env-vars CLIENT_ID="${{ secrets.CLIENT_ID }}" \
            --set-env-vars CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" \
            --set-env-vars REFRESH_TOKEN="${{ secrets.REFRESH_TOKEN }}" \
            --set-env-vars REDIRECT_URI="${{ secrets.REDIRECT_URI }}" \
            --set-env-vars BASE_URL="${{ secrets.BASE_URL }}" \
            --set-env-vars GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            --set-env-vars GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars GOOGLE_REDIRECT_URI="${{ secrets.GOOGLE_REDIRECT_URI }}"
